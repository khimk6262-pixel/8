
<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<title>កម្មវិធីគណនាពិន្ទុ</title>

<style>
    body{
        font-family: Arial, "Khmer OS Battambang";
        background:#f2f2f2;
    }
    .box{
        width:700px;
        margin:40px auto;
        background:white;
        padding:25px;
        border-radius:8px;
        box-shadow:0 0 10px #aaa;
    }
    h2{
        text-align:center;
    }
    table{
        width:100%;
        border-collapse:collapse;
    }
    th, td{
        padding:8px;
        text-align:center;
    }
    input{
        width:70px;
        padding:5px;
        text-align:center;
    }
    button{
        width:100%;
        padding:12px;
        background:green;
        color:white;
        font-size:18px;
        border:none;
        border-radius:5px;
        cursor:pointer;
    }
    .result{
        margin-top:15px;
        text-align:center;
        font-size:18px;
        font-weight:bold;
    }
</style>
</head>

<body>

<div class="box">
    <h2>កម្មវិធីគណនាពិន្ទុ</h2>

    <table border="1">
        <tr>
            <th>មុខវិជ្ជា</th>
            <th>Midterm</th>
            <th>Assignment</th>
            <th>Final</th>
            <th>Total</th>
        </tr>

        <tr>
            <td>មុខវិជ្ជា 1</td>
            <td><input type="number" class="m"></td>
            <td><input type="number" class="a"></td>
            <td><input type="number" class="f"></td>
            <td class="t">0</td>
        </tr>

        <tr>
            <td>មុខវិជ្ជា 2</td>
            <td><input type="number" class="m"></td>
            <td><input type="number" class="a"></td>
            <td><input type="number" class="f"></td>
            <td class="t">0</td>
        </tr>

        <tr>
            <td>មុខវិជ្ជា 3</td>
            <td><input type="number" class="m"></td>
            <td><input type="number" class="a"></td>
            <td><input type="number" class="f"></td>
            <td class="t">0</td>
        </tr>
    </table>

    <br>
    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate(){
    let m = document.querySelectorAll(".m");
    let a = document.querySelectorAll(".a");
    let f = document.querySelectorAll(".f");
    let t = document.querySelectorAll(".t");

    let sum = 0;

    for(let i=0;i<m.length;i++){
        let total =
            (Number(m[i].value)||0) +
            (Number(a[i].value)||0) +
            (Number(f[i].value)||0);

        t[i].innerText = total;
        sum += total;
    }

    let avg = sum / m.length;
    let grade = "";

    if(avg >= 90) grade = "A";
    else if(avg >= 80) grade = "B";
    else if(avg >= 70) grade = "C";
    else if(avg >= 60) grade = "D";
    else grade = "F";

    document.getElementById("result").innerText =
        "ពិន្ទុមធ្យម: " + avg.toFixed(2) + " | Grade: " + grade;
}
</script>
<p>hello this is Paul</p>
</body>
</html>
